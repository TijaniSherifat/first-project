<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Card</title>
    <script
      src="https://kit.fontawesome.com/1762395bd4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="summary-card">
      <img src="images/image-product-desktop.jpg" alt="Product Image" />
      <div class="card-content">
        <h3 class="product-title">PERFUME</h3>
        <h1 class="product-subtitle">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p class="product-description">
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price-wrapper">
          <div class="promo-price">
            <h1 class="product-price">$149.99</h1>
          </div>
          <div class="delete-price">
            <p>
              <del>$169.99</del>
            </p>
          </div>
        </div>
        <div class="add-to-cart-btn">
          <a href="#"> <i class="fa fa-cart-shopping"></i> Add to Cart </a>
        </div>
      </div>
    </div>
  </body>
</html>
